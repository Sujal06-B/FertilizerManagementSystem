{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hero Image & Background */
        .bg-image {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("{% static 'images/HeroSection.jpeg' %}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Transparent Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin-left: 15px;
            font-weight: 600;
            background-color: #4caf50; /* Green background */
            padding: 8px 25px !important; /* Button padding */
            border-radius: 25px; /* Pill shape */
            transition: all 0.3s ease; /* Smooth transition */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .nav-link:hover {
            color: white !important;
            background-color: #388e3c; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); /* Enhanced shadow on hover */
        }

        /* Hero Content */
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            width: 80%;
        }
        
        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffffff;
        }
        
        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            color: #f1f8e9; /* Very light green tint */
        }

        .btn-main {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px;
            width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login {
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
        }
        
        .btn-login:hover {
            background-color: #43a047;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-register {
            background-color: white;
            border: 2px solid white;
            color: #2e7d32; /* Darker Green Text */
        }
        
        .btn-register:hover {
            background-color: #f1f8e9;
            color: #1b5e20;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <div class="bg-image">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-leaf mr-2"></i>Fertilizer MS
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user-login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user-register' %}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="hero-text">
            <h1>Fertilizer Management System</h1>
            <p>Empowering Farmers with Efficient Resource Management</p>
            <p style="font-size: 1rem; opacity: 0.9;">Manage Inventory • Track Orders • Optimize Distribution</p>
            
            <div class="mt-4">
                <a href="{% url 'user-login' %}" class="btn btn-main btn-login">Login</a>
                <a href="{% url 'user-register' %}" class="btn btn-main btn-register">Register</a>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
