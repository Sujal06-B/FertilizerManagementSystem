{% extends 'partials/farmer_base.html' %}
{% block title %}Place Order{% endblock %}
{% block content %}
<!-- Use the same navbar or include a partial for farmer nav -->
{% include 'partials/nav.html' %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4>Place Fertilizer Order</h4>
                </div>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Select Fertilizer</label>
                            <select name="product" class="form-control" required>
                                <option value="">-- Select Product --</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">
                                    {{ product.name }} ({{ product.company }}) - Weight: {{ product.weight }}kg - Price: â‚¹{{ product.price }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Quantity</label>
                            <input type="number" name="quantity" class="form-control" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
